<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   

<body>
<div>
    <div class="jumbotron text-center mt-4">
        <h1 class="display-4">Panaderia Zanotto</h1>
        <p class="lead">"No sabemos de Pan pero si de Paginas Web"</p>
        <img src="../assets/images/logo1.jpg" alt="">
    </div>
    <form class="container">
        <div class="row mt-5 mb-5">
          <div class="col-md-2">
            <div class="input-group">
            <span class="input-group-text">Linea:</span>
            <input type="text" class="form-control" name="linea" id ="linea" [(ngModel)]="art.linea">
          </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="col-md-12">
                <select class="form-control text-center" name="producto" [(ngModel)]="art.nombre" (change)="setPrecio()" id="seleccion">
                  <option *ngFor="let producto of productos" [value]="producto.nombre">{{producto.nombre}}</option>
                </select>
                </div>
            </div>
          </div> 
         <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-text">Precio:</span>
                <input type="text" class="form-control" [(ngModel)]="art.precio" name="precio" id ="precio" placeholder="Precio" readonly>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group col-md-3">
              <span class="input-group-text">Cantidad:</span>
              <input type="text" class="form-control" id ="cantidad" [(ngModel)]="art.cantidad" placeholder="Cantidad" name="cantidad">
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="agregar()">AÃ±adir Producto</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-secondary" (click)="modificar()">Modificar Linea</button>
          </div>
        </div>
        <table class="table custom-table mt-5 mb-5 text-center" id="tabla">
            <thead>
              <tr>
                <th>Linea</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Borrar</th>
                <th>Seleccionar</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <tr *ngFor="let art of lineaPedido">
                    <td>{{art.linea}}</td>
                    <td>{{art.nombre}}</td>
                    <td>{{art.precio}}</td>
                    <td>{{art.cantidad}}</td>
                    <td>{{art.total}}</td>
                    <td><button (click)="borrar(art.linea);ordenarArray()">Borrar</button></td>
                    <td><button (click)="seleccionar(art)">Seleccionar</button></td>        
                </tr>
            </tbody>
          </table>
          <div class="col-md-2 mb-3">
              <div class="input-group">
                <span class="input-group-text">Cuenta total:</span>
                <input type="text" class="form-control" id ="cuentaTotal" [(ngModel)]="cuentaTotal" name="cuentaTotal">
              </div>
          </div>
      <button type="submit" class="btn btn-success mt-3" (click)="imprimirPedido()">Hacer Pedido</button>
    </form>
</div>
</body>
